<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Bazing | MemberZone</title>

    <link rel="shortcut icon" href="../src/img/utils/logo.webp">

    <!-- Get Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/styles/index.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/categories.css">
    <link rel="stylesheet" href="./styles/lists.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/media-querys.css">
</head>
<body>
    <div class="sticky-content">
        <div class="header">
            <div class="logotipo">
                <a href="../">
                    <div class="logo">
                        <div class="logo-container img-container"></div>
                    </div>
                </a>

                <h1>Bazing</h1>
            </div>

            <div class="search">
                <input type="text" placeholder="Search">

                <div class="search-img">
                    <div class="search-container">
                        <div class="search-icon img-container"></div>
                    </div>
                </div>
            </div>

            <div class="options">
                <div class="cart">
                    <a class="cart-container" href="../cart/">
                        <div class="cart-container-size">
                            <div class="cart-icon img-container"></div>
                        </div>
                    </a>
                </div>
                
                <a id="profile-header" href="../profile/" class="invisible">
                    <div class="profile">
                        <div class="profile-container img-container"></div>
                    </div>
                </a>

                <a id="signin-header" href="../signin/">
                    <div class="signin">
                        <p>Sign In</p>
                    </div>
                </a>

                <div class="menu">
                    <div class="menu-container img-container"></div>
                </div>
            </div>
        </div>

        <div class="categories">
            <div class="categories-content">
                <div class="tag selected-tag">
                    <p>All</p>
                </div>

                <div class="tag">
                    <p>Comedy</p>
                </div>

                <div class="tag">
                    <p>Romance</p>
                </div>

                <div class="tag">
                    <p>Biology</p>
                </div>

                <div class="tag">
                    <p>Criminal</p>
                </div>

                <div class="tag">
                    <p>History</p>
                </div>

                <div class="tag">
                    <p>Horror</p>
                </div>

                <div class="tag">
                    <p>HQ</p>
                </div>

                <div class="tag">
                    <p>Manga</p>
                </div>

                <div class="tag">
                    <p>Psychology</p>
                </div>

                <div class="tag">
                    <p>Sci-Fi</p>
                </div>

                <div class="tag">
                    <p>Technology</p>
                </div>

                <div class="tag">
                    <p>Terror</p>
                </div>
            </div>
        </div>
    </div>

    <div class="page-content"></div>

    <div class="result-search-content invisible">
        <div class="books-list"></div>
    </div>

    <div class="result-tag-content invisible"></div>

    <div class="menu-content invisible">
        <div class="exit">
            <div class="exit-item">
                <div class="exit-container img-container"></div>
            </div>
        </div>

        <div class="menu-info">
            <div class="menu-items">
                <div id="signin-menu" class="menu-option">
                    <a href="../signin/">Sign In</a>
                    <div class="menu-line"></div>
                </div>

                <div class="menu-option">
                    <a href="../cart/">Cart</a>
                    <div class="menu-line"></div>
                </div>

                <div id="profile-menu" class="menu-option invisible">
                    <a href="../profile/">Profile</a>
                    <div class="menu-line"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../src/scripts/create-db.js"></script>
    <script src="./scripts/categories.js"></script>
    <script src="./scripts/books.js"></script>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/tag.js"></script>
    <script src="./scripts/add-cart.js"></script>
    <script src="./scripts/book-info.js"></script>
    <script src="./scripts/check-signin.js"></script>
</body>
</html>
