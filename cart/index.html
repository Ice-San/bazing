<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Bazing | Cart</title>

    <link rel="shortcut icon" href="../src/img/utils/logo.webp">

    <!-- Get Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/styles/index.css">
    <link rel="stylesheet" href="../memberzone/styles/header.css">
    <link rel="stylesheet" href="../memberzone/styles/menu.css">
    <link rel="stylesheet" href="../memberzone/styles/media-querys.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./styles/media-querys.css">
</head>
<body>
    <div class="sticky-content">
        <div class="header">
            <div class="logotipo">
                <a href="../">
                    <div class="logo">
                        <div class="logo-container img-container"></div>
                    </div>
                </a>

                <h1>Bazing</h1>
            </div>

            <div class="search">
                <input type="text" placeholder="Search">

                <div class="search-img">
                    <div class="search-container">
                        <div class="search-icon img-container"></div>
                    </div>
                </div>
            </div>

            <div class="options">
                <div class="cart">
                    <div class="cart-popup">
                        <p>+9</p>
                    </div>

                    <a class="cart-container" href="../cart/">
                        <div class="cart-container-size">
                            <div class="cart-icon img-container"></div>
                        </div>
                    </a>
                </div>
                
                <a href="../profile/">
                    <div class="profile invisible">
                        <div class="profile-container img-container"></div>
                    </div>
                </a>

                <a href="../signin/">
                    <div class="signin">
                        <p>Sign In</p>
                    </div>
                </a>

                <div class="menu">
                    <div class="menu-container img-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-content" id="cart-content">
        <div class="cart-content-left">
            <h2>Items</h2>
            
            <div class="cart-items">
                <div class="cart-product">
                    <div class="cart-product-left">
                        <div class="cart-product-img">
                            <div class="img-container"></div>
                        </div>

                        <div class="cart-product-info">
                            <h2>The Twisted One</h2>
                            <p>EUR 10.99</p>
                        </div>
                    </div>

                    <div class="cart-product-edit">
                        <div class="cart-product-delete">
                            <div class="cart-product-delete-container img-container"></div>
                        </div>

                        <div class="cart-product-options">
                            <p>-</p>
                            <p>10</p>
                            <p>+</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cart-sumary">
            <div class="cart-sumary-container">
                <h2>Summary</h2>

                <div class="cart-sumary-calcs">
                    <div class="cart-sumary-item">
                        <div class="cart-sumary-item-name">
                            <p>The Twisted One</p>
                            <p>2x</p>
                        </div>

                        <p>EUR 10.99</p>
                    </div>
                </div>

                <div class="cart-sumary-line"></div>

                <div class="cart-sumary-total">
                    <p>Balance</p>
                    <p>EUR 0.00</p>
                </div>

                <div class="cart-sumary-checkout">
                    <p>Checkout</p>
                </div>
            </div>
        </div>

        <div class="cart-sumary-mobile">
            <p>Balance: <span>EUR 10.99</span></p>

            <div class="cart-sumary-mobile-checkout">
                <p>Checkout</p>
            </div>
        </div>
    </div>

    <div class="menu-content invisible">
        <div class="exit">
            <div class="exit-item">
                <div class="exit-container img-container"></div>
            </div>
        </div>

        <div class="menu-info">
            <div class="menu-items">
                <div class="menu-option">
                    <a href="../signin/">Sign In</a>
                    <div class="menu-line"></div>
                </div>

                <div class="menu-option">
                    <a href="../memberzone/">MemberZone</a>
                    <div class="menu-line"></div>
                </div>

                <div class="menu-option invisible">
                    <a href="./">Profile</a>
                    <div class="menu-line"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/menu.js"></script>
</body>
</html>
