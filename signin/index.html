<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Bazing | SignIn</title>
    <link rel="shortcut icon" href="../src/img/utils/logo.webp">

    <!-- Get Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/styles/index.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/media-querys.css">
</head>
<body>
    <div class="background">
        <div class="background-container">
            <div class="background-overlay">
                <div class="logo">
                    <div class="logo-container img-container"></div>
                </div>

                <div class="form">
                    <div class="input">
                        <input type="email" placeholder="Enter Email">
                        
                        <div class="input-icon">
                            <div class="email-icon img-container"></div>
                        </div>
                    </div>

                    <div class="input">
                        <input type="password" placeholder="Password">
                        
                        <div class="input-icon password-input">
                            <div class="password-icon img-container"></div>
                        </div>
                    </div>
                </div>

                <div class="signin">
                    <p>Sign In</p>
                </div>

                <p>Don't have a account? <a href="">Sign up here!</a></p>
            </div>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
