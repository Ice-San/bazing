<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Bazing | Book Info</title>

    <link rel="shortcut icon" href="../src/img/utils/logo.webp">

    <!-- Get Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/styles/index.css">
    <link rel="stylesheet" href="../memberzone/styles/header.css">
    <link rel="stylesheet" href="../memberzone/styles/menu.css">
    <link rel="stylesheet" href="../memberzone/styles/media-querys.css">
    <link rel="stylesheet" href="./styles/books-info.css">
    <link rel="stylesheet" href="./styles/media-querys.css">
</head>
<body>
    <div class="sticky-content">
        <div class="header">
            <div class="logotipo">
                <a href="../">
                    <div class="logo">
                        <div class="logo-container img-container"></div>
                    </div>
                </a>

                <h1>Bazing</h1>
            </div>

            <div class="search">
                <input type="text" placeholder="Search">

                <div class="search-img">
                    <div class="search-container">
                        <div class="search-icon img-container"></div>
                    </div>
                </div>
            </div>

            <div class="options">
                <div class="cart">
                    <a class="cart-container" href="../cart/">
                        <div class="cart-container-size">
                            <div class="cart-icon img-container"></div>
                        </div>
                    </a>
                </div>
                
                <a id="profile-header" href="../profile/" class="invisible">
                    <div class="profile">
                        <div class="profile-container img-container"></div>
                    </div>
                </a>

                <a id="signin-header" href="../signin/">
                    <div class="signin">
                        <p>Sign In</p>
                    </div>
                </a>

                <div class="menu">
                    <div class="menu-container img-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="info" class="info">
        <div class="info-img">
            <div class="img-container"></div>
        </div>

        <div class="info-content">
            <h2></h2>

            <div class="info-price">
                <p>Price: EUR <span></span></p>
                <p>Stock: <span></span></p>
            </div>

            <div class="info-about">
                <h2>About</h2>

                <div class="info-content-about">
                    <p></p>
                </div>
            </div>

            <div class="info-btn">
                <p>+ Add to Cart</p>
            </div>
        </div>
    </div>

    <div class="menu-content invisible">
        <div class="exit">
            <div class="exit-item">
                <div class="exit-container img-container"></div>
            </div>
        </div>

        <div class="menu-info">
            <div class="menu-items">
                <div id="signin-menu" class="menu-option">
                    <a href="../signin/">Sign In</a>
                    <div class="menu-line"></div>
                </div>

                <div class="menu-option">
                    <a href="../cart/">Cart</a>
                    <div class="menu-line"></div>
                </div>

                <div id="profile-menu" class="menu-option invisible">
                    <a href="../profile/">Profile</a>
                    <div class="menu-line"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../src/scripts/create-db.js"></script>
    <script src="./scripts/get-book.js"></script>
    <script src="./scripts/add-cart.js"></script>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/check-signin.js"></script>
</body>
</html>
