<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Bazing | Profile</title>

    <link rel="shortcut icon" href="../src/img/utils/logo.webp">

    <!-- Get Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/styles/index.css">
    <link rel="stylesheet" href="../memberzone/styles/header.css">
    <link rel="stylesheet" href="../memberzone/styles/menu.css">
    <link rel="stylesheet" href="../memberzone/styles/media-querys.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./styles/popup.css">
    <link rel="stylesheet" href="./styles/media-querys.css">
</head>
<body>
    <div class="sticky-content">
        <div class="header">
            <div class="logotipo">
                <a href="../">
                    <div class="logo">
                        <div class="logo-container img-container"></div>
                    </div>
                </a>

                <h1>Bazing</h1>
            </div>

            <div class="search">
                <input type="text" placeholder="Search">

                <div class="search-img">
                    <div class="search-container">
                        <div class="search-icon img-container"></div>
                    </div>
                </div>
            </div>

            <div class="options">
                <div class="cart">
                    <a class="cart-container" href="../cart/">
                        <div class="cart-container-size">
                            <div class="cart-icon img-container"></div>
                        </div>
                    </a>
                </div>
                
                <a id="profile-header" href="../profile/" class="invisible">
                    <div class="profile">
                        <div class="profile-container img-container"></div>
                    </div>
                </a>

                <a id="signin-header" href="../signin/">
                    <div class="signin">
                        <p>Sign In</p>
                    </div>
                </a>

                <div class="menu">
                    <div class="menu-container img-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="profile-content" id="profile-content">
        <h2>Profile</h2>

        <div class="profile-box">
            <div class="profile-box-img img-container">
                <div class="profile-box-overlay">
                    <div class="profile-box-info">
                        <div class="profile-photo">
                            <div class="profile-photo img-container"></div>
                            
                            <label class="invisible">
                                <input type="file">
                                <p>Click to add an Profile Picture!</p>
                            </label>
                        </div>

                        <div class="profile-inputs">
                            <div class="profile-input">
                                <p id="username-profile">rubencosta3000</p>
                                <input class="invisible" type="text" placeholder="Username">
                            </div>

                            <div class="profile-input">
                                <p>costa.ruben@ipcbcampus.pt</p>
                                <input class="invisible" type="email" placeholder="Email">
                            </div>

                            <div class="profile-input">
                                <p>****</p>
                                <input class="invisible" type="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="profile-options">
                            <div class="profile-edit">
                                <p>Edit Profile</p>
                            </div>

                            <div class="profile-save">
                                <p>Save Changes</p>
                            </div>
                        </div>
                    </div>

                    <div class="profile-box-right">
                        <div class="profile-box-info">
                            <div class="profile-balance">
                                <h2>Balance</h2>
                                <p>EUR 50.00</p>
                            </div>
                        </div>

                        <div class="profile-box-info">
                            <div class="profile-settings">
                                <div class="profile-choices">
                                    <h2>Settings</h2>

                                <div class="profile-delete">
                                    <p>Delete Account</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-content invisible">
        <div class="exit">
            <div class="exit-item">
                <div class="exit-container img-container"></div>
            </div>
        </div>

        <div class="menu-info">
            <div class="menu-items">
                <div id="signin-menu" class="menu-option">
                    <a href="../signin/">Sign In</a>
                    <div class="menu-line"></div>
                </div>

                <div class="menu-option">
                    <a href="../cart/">Cart</a>
                    <div class="menu-line"></div>
                </div>

                <div id="profile-menu" class="menu-option invisible">
                    <a href="../profile/">Profile</a>
                    <div class="menu-line"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../src/scripts/create-db.js"></script>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/edit-form.js"></script>
    <script src="./scripts/check-signin.js"></script>
    <script src="./scripts/load-profile.js"></script>
    <script src="./scripts//edit-profile.js"></script>
    <script src="./scripts/delete-user.js"></script>
</body>
</html>
